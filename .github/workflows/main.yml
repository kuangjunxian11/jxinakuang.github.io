name: Sync Fork

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 0 * * 0'  # 每天 0 点执行

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出当前仓库，并使用 GITHUB_TOKEN
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 保留完整 git 历史

      # 2. 添加上游仓库（替换成原作者的 repo 地址）
      - name: Add upstream repo
        run: |
          git remote add upstream https://github.com/qiankunli/qiankunli.github.io.git
          git fetch upstream

      # 3. 合并上游分支到本地 main
      - name: Merge upstream changes
        run: |
          git checkout master
          git merge upstream/master --allow-unrelated-histories -m "Sync from upstream"

      # 4. 推送到自己仓库
      - name: Push changes
        run: |
          git push origin master
